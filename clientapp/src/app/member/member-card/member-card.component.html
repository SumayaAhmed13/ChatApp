<div class="card mb-3">
    <div class="card-img-wrapper">
        <img src="{{member.photoURL || './assets/user.png'}}" class="card-img-top" alt="{{member.knownAs}}">
        <ul class="list-inline member-icons animate text-center">
          <li class="list-inline-item"><button class="btn btn-primary" routerLink="/member/{{member.userName}}"><i class="fa fa-user"></i></button></li>
          <li class="list-inline-item"><button class="btn btn-primary"(click)="addLike(member)"><i class="fa fa-heart"></i></button></li>
          <li class="list-inline-item">
            <button class="btn btn-primary" 
             routerLink="/member/{{member.userName}}"[queryParams]='{tab :3}'>
            <i class="fa fa-envelope"></i>
          </button></li>
        </ul>
    </div>
  <div class="card-body p-1">
      <h5 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>{{member.knownAs}},{{member.age}}</h5>
      <p class="card-text text-muted text-center">{{member.city}}</p>

    </div>
  </div>
