
<div class="row">
    <div class="col-4">
        <div class="card">
           <img src="{{member.photoURL||'./assets/user'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
           <div class="card-body">
               <div>
                   <strong>Location:</strong>
                   <p>{{member.city}},{{member.country}}</p>
               </div>
            <div>
                <strong>Age:</strong>
                <p>{{member.age}}</p>
            </div>
            <div>
                <strong>Last Active:</strong>
                <p>{{member.lastActive|timeago}}</p>
            </div>
            <div>
                <strong>Member Since:</strong>
                <p>{{member.created |date}}</p>
            </div>
           
           </div>
           <div class="card-footer">
               <div class="btn-group d-flex">
                <div class="btn btn-primary">Like</div>
                <div class="btn btn-success"(click)="selectTab(3)">Massage</div>
               </div>
           </div>
        </div>
    </div>
    <div class="col-8">
    <tabset class="member-tabset" #memberTabs>
      <tab heading="About {{member.knownAs}}"(selectTab)="onTabActivited($event)">
       <h4>Description</h4>
       <p>{{member.introduction}}</p>
       <h4>Looking For</h4>
       <p>{{member.lookingFor}}</p>
      </tab>
      <tab heading="Intersets" (selectTab)="onTabActivited($event)">
        <h4>Intersets</h4>
        <p>{{member.interests}}</p>
       </tab>
       <tab heading="Photos" (selectTab)="onTabActivited($event)">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
       </tab>
       <tab heading="Massages"(selectTab)="onTabActivited($event)" >
        <app-member-message [messages]="messages"[userName]="member.userName"></app-member-message>
      
       </tab>
    </tabset>
    </div>
</div>
